<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1_props的基本使用</title>
    <!--react 核心库-->
    <script src="../js/react.development.js"></script>
    <!--react dom，支持react操作DOM-->
    <script src="../js/react-dom.development.js"></script>
    <!--babel, 用于将jsx转为js-->
    <script src="../js/babel.min.js"></script>
  </head>
  <body>
    <!-- 准备一个容器-->
    <div id="example"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    
    <script type="text/babel">  /* 此处一定要写 babel */
    class Person extends React.Component {

      render(){
        // console.info(this);
        const {name, gender, age} = this.props;
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{gender}</li>
            <li>年龄：{age}</li>
          </ul>
        );
      }
    }

    // 渲染组件到页面
    ReactDOM.render(<Person name="Tom" gender="男" age="19"/>, document.getElementById('example'));
    ReactDOM.render(<Person name="Jerry" gender="男" age="20"/>, document.getElementById('example2'));


    const data = {name:"Sophia", gender:"女", age: 18};
    // ReactDOM.render(<Person name={data.name} gender={data.gender} age={data.age} />, document.getElementById('example3'));
    // 使用展开运算符，但是要求 data 里面的属性名跟所需的 props 的名一致 
    ReactDOM.render(<Person {...data} />, document.getElementById('example3')); //这里跟原生js中的使用展开运算符拷贝对象不一样
    </script>
  </body>
</html>
