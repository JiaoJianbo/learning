<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_1react生命周期(旧)</title>
    <!--react 核心库-->
    <script src="../js/react.development.js"></script>
    <!--react dom，支持react操作DOM-->
    <script src="../js/react-dom.development.js"></script>
    <!--babel, 用于将jsx转为js-->
    <script src="../js/babel.min.js"></script>
</head>
<body>
    <!-- 准备一个容器-->
    <div id="example"></div>

    <script type="text/babel">  /* 此处一定要写 babel */

        /*
            常用的：
            componentDidMount，一般在这个钩子常做一些初始化的动作，例如：开启定时器，发送网络请求，订阅消息
            render，必须的
            componentWillUnmount，一般在这个钩子常做一些收尾的事，例如关闭定时器，取消订阅消息
        */

        class Count extends React.Component {
            constructor(props) {
                console.log("Count---constructor");
                super(props);

                // 初始化状态
                this.state = {sum: 0};
            }


            add = () => {
                const {sum} = this.state;
                this.setState({sum: sum+1});
            }

            death = () => {
                // 卸载组件
                ReactDOM.unmountComponentAtNode(document.getElementById('example'));
            }

            // 强制更新，不更改 state 里面的值
            force= () => {
                this.forceUpdate();
            }

            componentWillReceiveProps() {
                console.log("Count---componentWillReceiveProps");
            }

            componentWillMount() {
                console.log("Count---componentWillMount");
            }

            // 控制组件是否更新的“阀门”。不写的时候，默认加的返回true
            shouldComponentUpdate() {
                console.log("Count---shouldComponentUpdate");
                // return false;
                return true;
            }

            componentWillUpdate() {
                console.log("Count---componentWillUpdate");
            }

            componentDidUpdate() {
                console.log("Count---componentDidUpdate");
            }

            componentDidMount() {
                console.log("Count---componentDidMount");
            }

            componentWillUnmount() {
                console.log("Count---componentWillUnmount");
            }

            render() {
                console.info("Count---render");
                const {sum} = this.state;
                return(
                    <div>
                        <h2>当前求和为： {sum}</h2>
                        <button onClick={this.add}>点我+1</button> &nbsp;
                        <button onClick={this.death}>卸载组件</button>&nbsp;
                        <button onClick={this.force}>强制更新</button>
                    </div>
                );
            }
        }

        // 渲染组件到页面
        ReactDOM.render(<Count/>, document.getElementById('example'));
    </script>

</body>
</html>
