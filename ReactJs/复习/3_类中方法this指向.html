<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>3_类中方法this指向</title>
</head>

<body>
  <script type="text/javascript">
    class Person {
      //构造器方法
      constructor(name, age) {
        //构造器中的this是谁？ —— 类的实例对象
        this.name = name;
        this.age = age;
      }

      //一般方法
      speak() {
        //speak 方法放在哪？ —— 类的原型对象上，供实例使用
        //通过Person实例调用speak时，speak中的this就是Person实例
        console.log(this);
      }
    // 类中定义的方法，已经在局部开启了 strict 模式， 即默认 'use strict'
    }

    const p1 = new Person('Tom', 18);
    p1.speak(); //通过实例对象调用

    const m = p1.speak; //直接调用，由于开启了 strict 模式，所以方法中的 this 是 undefined
    m();



    class Car {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }

      // 类中可以直接写构造器，方法，赋值语句
      // 下面的赋值语句含义为给Car的实例添加一个属性 wheel,值为4
      wheel = 4;
    }

    const c1 = new Car('Benz', 999);
    console.info(c1);
    const c2 = new Car('BMW', 666);
    console.info(c2);
  </script>

</body>

</html>
