<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>3_类中方法this指向</title>
</head>

<body>
  <script type="text/javascript">
    class Person {
      //构造器方法
      constructor(name, age) {
        //构造器中的this是谁？ —— 类的实例对象
        this.name = name;
        this.age = age;
      }

      //一般方法
      speak() {
        //speak 方法放在哪？ —— 类的原型对象上，供实例使用
        //通过Person实例调用speak时，speak中的this就是Person实例
        console.log(this);
      }
    // 类中定义的方法，已经在局部开启了 strict 模式， 即默认 'use strict'
    }

    const p1 = new Person('Tom', 18);
    p1.speak(); //通过实例对象调用

    const m = p1.speak;
    m();
  </script>

</body>

</html>
