<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_受控组件</title>
    <!--react 核心库-->
    <script src="../js/react.development.js"></script>
    <!--react dom，支持react操作DOM-->
    <script src="../js/react-dom.development.js"></script>
    <!--babel, 用于将jsx转为js-->
    <script src="../js/babel.min.js"></script>
</head>
<body>
    <!-- 准备一个容器-->
    <div id="example"></div>

    <script type="text/babel">  /* 此处一定要写 babel */
        class Login extends React.Component {
            // 初始化状态
            state = {
                username: '',
                password: ''
            }

            saveUsername = (event) => {
                this.setState({username: event.target.value});
            }
            savePassword = (event) => {
                this.setState({password: event.target.value});
            }

            handleSubmit = (event) => {
                event.preventDefault(); // 阻止表单提交
                const {username, password} = this.state;
                alert(`您输入的用户名是： ${username}，密码是： ${password}`);
            }

            render() {
                return (
                    <form action="" method="get" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.saveUsername} type="text" name="username" /> &nbsp;
                        密码：<input onChange={this.savePassword} type="password" name="password" /> &nbsp;
                        <button>登录</button>
                    </form>
                );
            }
        }

        // 渲染组件到页面
        ReactDOM.render(<Login/>, document.getElementById('example'));
    </script>

</body>
</html>
