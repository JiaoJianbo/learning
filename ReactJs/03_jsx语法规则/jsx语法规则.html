<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jsx语法规则</title>
    <!--react 核心库-->
    <script src="../js/react.min.js"></script>
    <!--react dom，支持react操作DOM-->
    <script src="../js/react-dom.min.js"></script>
    <!--babel, 用于将jsx转为js-->
    <script src="../js/babel.min.js"></script>
    <style>
      .title {
        width: 200px;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <!-- 准备一个容器-->
    <div id="example"></div>
    <script type="text/babel">  /* 此处一定要写 babel */
      const myId = "tiTilE";
      const myData = 'Hello, React';
      //1.创建虚拟DOM
      const VDOM = ( /* 此处一定不要写引号，因为不是字符串，虚拟DOM */
      <div>
        <h1 className="title" id={myId.toLowerCase()}>
          <span style={{color:"red", fontSize:"20px"}}>{myData}</span>
        </h1>
        <input type="text"/>

      </div>
      );
      //2.渲染虚拟DOM到页面
      ReactDOM.render(
        VDOM,
        document.getElementById("example")
      );

      /*
        jsx语法规则：
        1.定义虚拟DOM时，不要写引号。
        2.标签中混入【js表达式】时要用{}。
        3.样式类名指定要用 className.
        4.内联样式，要用 style={{key:value}}的形式去写。
        5.虚拟DOM必须只有一个根标签。
        6.标签必须闭合
        7.标签首字母
          (1).若小写字母开头，则将该标签转为html中的同名元素。若html中无同名的元素，则报错。
          (2).若大写字母开头，react就去渲染对应的组件。若组件没有定义，则报错。
      */
    </script>
  </body>
</html>
