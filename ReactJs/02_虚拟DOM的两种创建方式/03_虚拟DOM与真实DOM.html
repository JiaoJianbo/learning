<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>03_虚拟DOM与真实DOM</title>
    <!--react 核心库-->
    <script src="../js/react.min.js"></script>
    <!--react dom，支持react操作DOM-->
    <script src="../js/react-dom.min.js"></script>
    <!--babel, 用于将jsx转为js-->
    <script src="../js/babel.min.js"></script>
  </head>
  <body>
    <!-- 准备一个容器-->
    <div id="example"></div>
    
    <script type="text/babel">  /* 此处一定要写 babel */
      const VDOM = ( /* 此处一定不要写引号，因为不是字符串，虚拟DOM */
        <h1 id="title">
          <span>Hello, React</span>
        </h1>
      );

      console.log('虚拟DOM', VDOM);
      console.log(typeof VDOM);
      console.log(VDOM instanceof Object);
      const RDOM = document.getElementById("example");
      console.log('真实DOM', RDOM);
    //   debugger; 

      /*
       * 关于虚拟DOM：
       * 1. 本质是 Object 类型对象（一般对象）。
       * 2. 虚拟DOM 比较“轻”，真实DOM 比较“重”，因为虚拟DOM是React内部用，无需真实DOM 上面那么多的属性。
       * 3. 虚拟DOM 最终会被React转化为真实DOM，呈现在页面上。
       */

      ReactDOM.render(
        VDOM, 
        document.getElementById("example")
      );

    </script>
  </body>
</html>
