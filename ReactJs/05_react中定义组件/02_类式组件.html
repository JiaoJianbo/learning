<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2_类式组件</title>
    <!--react 核心库-->
    <script src="../js/react.development.js"></script>
    <!--react dom，支持react操作DOM-->
    <script src="../js/react-dom.development.js"></script>
    <!--babel, 用于将jsx转为js-->
    <script src="../js/babel.min.js"></script>
  </head>
  <body>
    <!-- 准备一个容器-->
    <div id="example"></div>
    
    <script type="text/babel">  /* 此处一定要写 babel */
      // 1.创建类式组件
      class MyComponent extends React.Component {
        // render 是放在哪里的？ —— MyComponent类的原型对象上，供实例使用
        // render 方法中的this是谁？ —— MyComponent的实例对象(MyComponent组件实例对象)
        render() {
          console.info('render 方法中的this:', this);
          return <h2>我是用类定义的组件（适用于【复杂组件的定义】）</h2>;
        }
      }

      //2.渲染组件到页面
      ReactDOM.render(
        <MyComponent/>, 
        document.getElementById("example")
      );

      /**
       * 执行了 ReactDOM.render(<MyComponent/>, ...) 之后，发生了什么？
       *  1.React 解析组件标签，找到了MyComponent组件。
       *  2.发现组件是使用类定义的，随后new该类的实例，并通过该实例调用到原型上的render方法。
       *  3.将render返回的虚拟DOM转化为真实DOM，随后呈现在页面上。
       */ 
    </script>
  </body>
</html>
